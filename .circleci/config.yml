version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@3.0.0
  aws-cli: circleci/aws-cli@0.1.9
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0

executors:
  docker-python:
    docker:
      - image: circleci/python:3.7
  docker-terraform:
    docker:
      - image: "hashicorp/terraform:light"
  docker-dotnet:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0

references:
  workspace_root: &workspace_root "~"
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

commands:
  assume-role-and-persist-workspace:
    description: "Assumes deployment role and persists credentials across jobs"
    parameters:
      aws-account:
        type: string
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: <<parameters.aws-account>>
          profile_name: default
          role: "LBH_Circle_CI_Deployment_Role"
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .aws
  terraform-init-then-apply:
    description: "Initializes and applies terraform configuration"
    parameters:
      environment:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - run:
          command: |
            cd ./terraform/<<parameters.environment>>/
            terraform get -update=true
            terraform init
          name: get and init
      - run:
          name: apply
          command: |
            cd ./terraform/<<parameters.environment>>/
            terraform apply -auto-approve
  deploy-lambda:
    description: "Deploys API via Serverless"
    parameters:
      stage:
        type: string
      aws-account:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - setup_remote_docker
      - run:
          name: Install Node.js
          command: |
            curl -sL https://deb.nodesource.com/setup_16.x | bash -
            apt-get update && apt-get install -y nodejs
      - run:
          name: Install serverless CLI
          command: npm i -g serverless
      - run:
          name: Build lambda
          command: |
            cd ./SingleViewApi/
            chmod +x ./build.sh
            ./build.sh
      - run:
          name: Deploy lambda
          command: |
            cd ./SingleViewApi/
            sls deploy --stage <<parameters.stage>> --conceal

  migrate-database:
    description: "Migrate database"
    parameters:
      stage:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - setup_remote_docker
      - run:
          name: Install Unzip
          command: apt-get update && apt-get install unzip
      - run:
          name: Install AWS CLI
          command: |
            curl -L -o awscliv2.zip "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
            unzip awscliv2.zip
            ./aws/install
      - run:
          name: Install Session Manager plugin
          command: |
            curl "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
            dpkg -i session-manager-plugin.deb
      - run:
          name: Install dotnet ef core
          command: dotnet tool install dotnet-ef --tool-path ./dotnet-ef-local/
      - run:
          name: SSH into RDS and migrate database
          command: |
            aws ssm get-parameter --name "/single-view/<<parameters.stage>>/jump-box-pem-key" --output text --query Parameter.Value > ./private-key.pem
            chmod 400 ./private-key.pem
            HOST=$(aws ssm get-parameter --name /single-view/<<parameters.stage>>/postgres-hostname --query Parameter.Value)
            PORT=5302
            INSTANCE_NAME=$(aws ssm get-parameter --name /single-view/<<parameters.stage>>/jump-box-instance-name --query Parameter.Value)
            ssh -4 -i ./private-key.pem -Nf -M -L ${PORT//\"}:${HOST//\"}:${PORT//\"} -o "UserKnownHostsFile=/dev/null" -o "StrictHostKeyChecking=no" -o ProxyCommand="aws ssm start-session --target %h --document AWS-StartSSHSession --parameters portNumber=%p --region=eu-west-2" ec2-user@${INSTANCE_NAME//\"}
            PASSWORD=$(aws ssm get-parameter --name /single-view/<<parameters.stage>>/postgres-password --query Parameter.Value --with-decryption)
            USERNAME=$(aws ssm get-parameter --name /single-view/<<parameters.stage>>/postgres-username --query Parameter.Value)
            DATABASE=singleview
            CONN_STR="Host=localhost;Password=${PASSWORD};Port=${PORT};Username=${USERNAME};Database=${DATABASE}"
            cd ./SingleViewApi/
            CONNECTION_STRING=${CONN_STR} ./../dotnet-ef-local/dotnet-ef database update

jobs:
  check-env:
    executor: docker-python
    steps:
      - run:
          name: print env
          command: echo $TEST
  check-code-formatting:
    executor: docker-dotnet
    steps:
      - checkout
      - run:
          name: Install dotnet format
          command: dotnet tool install dotnet-format --tool-path ./dotnet-format-local/
      - run:
          name: Run formatter check
          command: ./dotnet-format-local/dotnet-format --check
  build-and-test:
    executor: docker-python
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build
          command: docker-compose build SingleViewApi-test
      - run:
          name: Run tests
          command: docker-compose run SingleViewApi-test
  assume-role-development:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_DEVELOPMENT
  assume-role-staging:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING
  assume-role-production:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_PRODUCTION
  terraform-init-and-apply-to-development:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "development"
  terraform-init-and-apply-to-staging:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "staging"
  terraform-init-and-apply-to-production:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "production"
  migrate-database-development:
    executor: docker-dotnet
    steps:
      - migrate-database:
          stage: "development"
  migrate-database-staging:
    executor: docker-dotnet
    steps:
      - migrate-database:
          stage: "staging"
  migrate-database-production:
    executor: docker-dotnet
    steps:
      - migrate-database:
          stage: "production"
  deploy-to-development:
    executor: docker-dotnet
    steps:
      - deploy-lambda:
          stage: "development"
          aws-account: $AWS_ACCOUNT_DEVELOPMENT
  deploy-to-staging:
    executor: docker-dotnet
    steps:
      - deploy-lambda:
          stage: "staging"
          aws-account: $AWS_ACCOUNT_STAGING
  deploy-to-production:
    executor: docker-dotnet
    steps:
      - deploy-lambda:
          stage: "production"
          aws-account: $AWS_ACCOUNT_PRODUCTION

workflows:
  check-and-deploy-development:
    jobs:
      - check-env:
          context: api-nuget-token-context
      - check-code-formatting:
          context: api-nuget-token-context
      - build-and-test:
          context: api-nuget-token-context
      - assume-role-development:
          context: api-assume-role-corporate-development-context
#          requires:
#            - build-and-test
          filters:
            branches:
              only: development
      - migrate-database-development:
          context: api-nuget-token-context
          requires:
            - assume-role-development
      - terraform-init-and-apply-to-development:
          requires:
            - migrate-database-development
          filters:
            branches:
              only: development
      - deploy-to-development:
          context: api-nuget-token-context
          requires:
            - terraform-init-and-apply-to-development
          filters:
            branches:
              only: development
  check-and-deploy-staging-and-production:
     jobs:
       - build-and-test:
           context: api-nuget-token-context
           filters:
             branches:
               only: master
       - assume-role-staging:
           context: api-assume-role-corporate-staging-context
           requires:
               - build-and-test
           filters:
              branches:
                only: master
       - migrate-database-staging:
           context: api-nuget-token-context
           requires:
             - assume-role-staging
       - terraform-init-and-apply-to-staging:
           requires:
             - migrate-database-staging
           filters:
             branches:
               only: master
       - deploy-to-staging:
           context: api-nuget-token-context
           requires:
             - terraform-init-and-apply-to-staging
           filters:
             branches:
               only: master
       - permit-production-terraform-release:
           type: approval
           requires:
             - deploy-to-staging
       - assume-role-production:
           context: api-assume-role-corporate-production-context
           requires:
             - permit-production-terraform-release
           filters:
              branches:
                only: master
       - migrate-database-production:
           context: api-nuget-token-context
           requires:
             - assume-role-production
       - terraform-init-and-apply-to-production:
           requires:
             - migrate-database-production
           filters:
             branches:
               only: master
       - permit-production-release:
           type: approval
           requires:
             - deploy-to-staging
           filters:
             branches:
               only: master
       - deploy-to-production:
           context: api-nuget-token-context
           requires:
             - permit-production-release
             - terraform-init-and-apply-to-production
           filters:
             branches:
               only: master
