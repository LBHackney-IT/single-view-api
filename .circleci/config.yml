version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@3.0.0
  aws-cli: circleci/aws-cli@5.1.0
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0

executors:
  docker-python:
    docker:
      - image: circleci/python:3.7
  docker-terraform:
    docker:
      - image: hashicorp/terraform:latest
  docker-dotnet:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0

references:
  workspace_root: &workspace_root "~"
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

commands:
  assume-role-and-persist-workspace:
    description: "Assumes deployment role and persists credentials across jobs"
    parameters:
      aws-account:
        type: string
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: <<parameters.aws-account>>
          profile_name: default
          role: "LBH_Circle_CI_Deployment_Role"
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .aws
  preview-terraform:
    description: "Previews terraform state changes"
    parameters:
      environment:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - run:
          command: |
            cd ./terraform/<<parameters.environment>>/
            terraform get -update=true
            terraform init
            terraform plan
          name: get, init, and plan
  terraform-init-then-apply:
    description: "Initializes and applies terraform configuration"
    parameters:
      environment:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - run:
          command: |
            cd ./terraform/<<parameters.environment>>/
            terraform get -update=true
            terraform init
          name: get and init
      - run:
          name: apply
          command: |
            cd ./terraform/<<parameters.environment>>/
            terraform apply -auto-approve
  deploy-lambda:
    description: "Deploys API via Serverless"
    parameters:
      stage:
        type: string
      aws-account:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - setup_remote_docker
      - run:
          name: Install Node.js
          command: |
            curl -sL https://deb.nodesource.com/setup_20.x | bash -
            apt-get update && apt-get install -y nodejs
      - run:
          name: Install serverless CLI
          command: npm i -g serverless@^3
      - run:
          name: Install aws alerts CLI
          command: npm i -g serverless-plugin-aws-alerts
      - run:
          name: Build lambda
          command: |
            cd ./SingleViewApi/
            chmod +x ./build.sh
            ./build.sh
      - run:
          name: Deploy lambda
          command: |
            cd ./SingleViewApi/
            sls deploy --stage <<parameters.stage>> --conceal

  migrate-database:
    description: "Migrate database"
    parameters:
      stage:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - setup_remote_docker
      - run:
          name: debug
          command: |
            pwd
            ls -al
      - run:
          name: Install Unzip
          command: apt-get update && apt-get install unzip
      - run:
          name: Install dotnet ef core
          command: dotnet tool install dotnet-ef --tool-path ./dotnet-ef-local/ --version 6.*
      - run:
          name: Install ssh
          command: apt-get update && apt-get -y install openssh-server
      - run:
          name: Install AWS CLI
          command: |
            curl -L -o awscliv2.zip "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
            unzip awscliv2.zip
            ./aws/install
      - run:
          name: Install Session Manager plugin
          command: |
            curl "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
            dpkg -i session-manager-plugin.deb
      - run:
          name: SSH into RDS and migrate database
          command: |
            aws ssm get-parameter --name "/single-view/<<parameters.stage>>/jump-box-pem-key" --output text --query Parameter.Value > ./private-key.pem
            chmod 400 ./private-key.pem
            HOST=$(aws ssm get-parameter --name /single-view/<<parameters.stage>>/postgres-hostname --query Parameter.Value)
            PORT=5302
            INSTANCE_ID=$(aws ssm get-parameter --name /single-view/<<parameters.stage>>/jump-box-instance-id --query Parameter.Value)
            ssh -4 -i ./private-key.pem -Nf -M -L ${PORT//\"}:${HOST//\"}:${PORT//\"} -o "UserKnownHostsFile=/dev/null" -o "StrictHostKeyChecking=no" -o ProxyCommand="aws ssm start-session --target %h --document AWS-StartSSHSession --parameters portNumber=%p --region=eu-west-2" ec2-user@${INSTANCE_ID//\"}
            PASSWORD=$(aws ssm get-parameter --name /single-view/<<parameters.stage>>/postgres-password --query Parameter.Value --with-decryption)
            USERNAME=$(aws ssm get-parameter --name /single-view/<<parameters.stage>>/postgres-username --query Parameter.Value)
            DATABASE=singleview
            CONN_STR="Host=localhost;Password=${PASSWORD};Port=${PORT};Username=${USERNAME};Database=${DATABASE}"
            cd ./SingleViewApi/
            CONNECTION_STRING=${CONN_STR} ./../dotnet-ef-local/dotnet-ef database update
  test-command:
    description: "Re-encrypt the database."
    steps:
      - aws-cli/install
      - *attach_workspace
      - run:
          name: "Re-encrypt the database job."
          command: |
            # aws rds delete-db-instance \
            #   --db-instance-identifier $DB_INSTANCE_IDENTIFIER_TEMP_OLD \
            #   --skip-final-snapshot \
            #   --delete-automated-backups

            echo "Done!"

jobs:
  check-code-formatting:
    executor: docker-dotnet
    steps:
      - checkout
      - run:
          name: Install dotnet format
          command: dotnet tool install dotnet-format --tool-path ./dotnet-format-local/
      - run:
          name: Run formatter check
          command: ./dotnet-format-local/dotnet-format --check
  build-and-test:
    executor: docker-python
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build
          command: docker-compose build SingleViewApi-test
      - run:
          name: Run tests
          command: docker-compose run SingleViewApi-test
  assume-role-development:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_DEVELOPMENT
  assume-role-staging:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING
  assume-role-production:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_PRODUCTION
  preview-terraform-development:
    executor: docker-terraform
    steps:
      - preview-terraform:
          environment: "development"
  preview-terraform-staging:
    executor: docker-terraform
    steps:
      - preview-terraform:
          environment: "staging"
  preview-terraform-production:
    executor: docker-terraform
    steps:
      - preview-terraform:
          environment: "production"
  terraform-init-and-apply-to-development:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "development"
  terraform-init-and-apply-to-staging:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "staging"
  terraform-init-and-apply-to-production:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "production"
  migrate-database-development:
    executor: docker-dotnet
    steps:
      - migrate-database:
          stage: "development"
  migrate-database-staging:
    executor: docker-dotnet
    steps:
      - migrate-database:
          stage: "staging"
  migrate-database-production:
    executor: docker-dotnet
    steps:
      - migrate-database:
          stage: "production"
  deploy-to-development:
    executor: docker-dotnet
    steps:
      - deploy-lambda:
          stage: "development"
          aws-account: $AWS_ACCOUNT_DEVELOPMENT
  deploy-to-staging:
    executor: docker-dotnet
    steps:
      - deploy-lambda:
          stage: "staging"
          aws-account: $AWS_ACCOUNT_STAGING
  deploy-to-production:
    executor: docker-dotnet
    steps:
      - deploy-lambda:
          stage: "production"
          aws-account: $AWS_ACCOUNT_PRODUCTION
  test-job:
    executor: aws-cli/default
    steps:
      - test-command

workflows:
  feature-branch-checks:
    jobs:
      - check-code-formatting:
          context: api-nuget-token-context
      - build-and-test:
          context: api-nuget-token-context
          requires:
            - check-code-formatting
          filters:
            branches:
              ignore:
                - development
                - master
      - assume-role-development:
          context: api-assume-role-corporate-development-context
          filters:
            branches:
              ignore:
                - development
                - master
      - preview-terraform-development:
          requires:
            - assume-role-development
          filters:
            branches:
              ignore:
                - development
                - master
      - assume-role-staging:
          context: api-assume-role-corporate-staging-context
          filters:
            branches:
              ignore:
                - development
                - master
      - preview-terraform-staging:
          requires:
            - assume-role-staging
          filters:
            branches:
              ignore:
                - development
                - master
      - assume-role-production:
          context: api-assume-role-corporate-production-context
          filters:
            branches:
              ignore:
                - development
                - master
      - preview-terraform-production:
          requires:
            - assume-role-production
          filters:
            branches:
              ignore:
                - development
                - master
      - test-job:
          requires:
            - assume-role-production
          filters:
            branches:
              only: re-encrypt-the-database

  check-and-deploy-development:
    jobs:
      - check-code-formatting:
          context: api-nuget-token-context
          filters:
            branches:
              only: development
      - build-and-test:
          context: api-nuget-token-context
          requires:
            - check-code-formatting
          filters:
            branches:
              only: development
      - assume-role-development:
          context: api-assume-role-corporate-development-context
          requires:
            - build-and-test
          filters:
            branches:
              only: development
      - migrate-database-development:
          context: api-nuget-token-context
          requires:
            - assume-role-development
          filters:
            branches:
              only: development
      - preview-terraform-development:
          requires:
            - assume-role-development
          filters:
            branches:
              only: development
      - permit-development-terraform-release:
          type: approval
          requires:
            - preview-terraform-development
          filters:
            branches:
              only: development
      - terraform-init-and-apply-to-development:
          requires:
            - migrate-database-development
            - permit-development-terraform-release
          filters:
            branches:
              only: development
      - deploy-to-development:
          context: api-nuget-token-context
          requires:
            - terraform-init-and-apply-to-development
          filters:
            branches:
              only: development
  check-and-deploy-staging-and-production:
    jobs:
      - build-and-test:
          context: api-nuget-token-context
          filters:
            branches:
              only: master
      - assume-role-staging:
          context: api-assume-role-corporate-staging-context
          requires:
            - build-and-test
          filters:
            branches:
              only: master
      - migrate-database-staging:
          context: api-nuget-token-context
          requires:
            - assume-role-staging
          filters:
            branches:
              only: master
      - preview-terraform-staging:
          requires:
            - assume-role-staging
          filters:
            branches:
              only: master
      - permit-staging-terraform-release:
          type: approval
          requires:
            - preview-terraform-staging
          filters:
            branches:
              only: master
      - terraform-init-and-apply-to-staging:
          requires:
            - migrate-database-staging
            - permit-staging-terraform-release
          filters:
            branches:
              only: master
      - deploy-to-staging:
          context: api-nuget-token-context
          requires:
            - terraform-init-and-apply-to-staging
          filters:
            branches:
              only: master
      - start-production-release:
          type: approval
          requires:
            - deploy-to-staging
          filters:
              branches:
                only: master
      - assume-role-production:
          context: api-assume-role-corporate-production-context
          requires:
            - start-production-release
          filters:
            branches:
              only: master
      - migrate-database-production:
          context: api-nuget-token-context
          requires:
            - assume-role-production
          filters:
            branches:
              only: master
      - preview-terraform-production:
          requires:
            - assume-role-production
          filters:
            branches:
              only: master
      - permit-production-terraform-release:
          type: approval
          requires:
            - preview-terraform-production
          filters:
            branches:
              only: master
      - terraform-init-and-apply-to-production:
          requires:
            - migrate-database-production
            - permit-production-terraform-release
          filters:
            branches:
              only: master
      - permit-production-api-release:
          type: approval
          requires:
            - terraform-init-and-apply-to-production
          filters:
            branches:
              only: master
      - deploy-to-production:
          context: api-nuget-token-context
          requires:
            - permit-production-api-release
            - terraform-init-and-apply-to-production
          filters:
            branches:
              only: master
